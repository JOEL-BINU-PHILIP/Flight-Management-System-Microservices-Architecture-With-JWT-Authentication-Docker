services:

  # ===========================
  # CONFIG SERVER
  # ===========================
  config-server:
    build:
      context: ../fms-config-server
    container_name: config-server
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    restart: on-failure
    networks:
      - fms-network

  # ===========================
  # EUREKA SERVICE REGISTRY
  # ===========================
  service-registry:
    build: ./service-registry
    container_name: service-registry
    ports:
      - "8761:8761"
    depends_on:
      config-server:
        condition: service_healthy
    restart: on-failure
    networks:
      - fms-network

  # ===========================
  # MONGODB
  # ===========================
  mongo-db:
    image: mongo:6
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - fms-network

  # ===========================
  # RABBITMQ
  # ===========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    networks:
      - fms-network

  # ===========================
  # AUTH SERVICE
  # ===========================
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8001:8001"
    depends_on:
      config-server:
        condition: service_healthy
      service-registry:
        condition: service_started
      mongo-db:
        condition: service_started
    restart: on-failure
    networks:
      - fms-network

  # ===========================
  # FLIGHT SERVICE
  # ===========================
  flight-service:
    build: ./flight-service
    container_name: flight-service
    ports:
      - "8081:8081"
    depends_on:
      config-server:
        condition: service_healthy
      service-registry:
        condition: service_started
      mongo-db:
        condition: service_started
    restart: on-failure
    networks:
      - fms-network

  # ===========================
  # BOOKING SERVICE
  # ===========================
  booking-service:
    build: ./booking-service
    container_name: booking-service
    ports:
      - "8082:8082"
    depends_on:
      config-server:
        condition: service_healthy
      service-registry:
        condition: service_started
      rabbitmq:
        condition: service_started
    restart: on-failure
    networks:
      - fms-network

  # ===========================
  # EMAIL SERVICE
  # ===========================
  email-service:
    build: ./email-service
    container_name: email-service
    ports:
      - "8084:8084"
    depends_on:
      config-server:
        condition: service_healthy
      service-registry:
        condition: service_started
      rabbitmq:
        condition: service_started
    restart: on-failure
    networks:
      - fms-network

  # ===========================
  # API GATEWAY
  # ===========================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      config-server:
        condition: service_healthy
      service-registry:
        condition: service_started
      auth-service:
        condition: service_started
      flight-service:
        condition: service_started
      booking-service:
        condition: service_started
    restart: on-failure
    networks:
      - fms-network

# ===========================
# NETWORKS & VOLUMES
# ===========================
networks:
  fms-network:

volumes:
  mongo_data:
